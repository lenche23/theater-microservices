server:
  port: 9040

spring:
  application:
    name: play-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: playsDB
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      healthcheck:
        enabled: true
  instance:
    prefer-ip-address: true